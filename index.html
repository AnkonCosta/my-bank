<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to Your <span class="font-bold text-orange-800">Login
                Page</span></h1>
    </header>

    <section class="mt-5 bg-emerald-600 w-9/12 mx-auto p-12 text-center rounded-md">
        <h3 class="text-center text-3xl text-white font-semi-bold mb-3 ">Please Login</h3>
        <div class="pb-5">
            <input type="email" name="" id="user-email" class="mb-5 w-9/12 py-2 px-3"
                placeholder="Enter your email"><br>
            <input type="password" name="" id="user-password" class="w-9/12 py-2 px-3"
                placeholder="Enter your password"> <br>
            <button id="btn-login"
                class="bg-white hover:bg-blue-50 text-emerald-800 font-medium mt-4 py-2 px-8 rounded-sm">Login</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
